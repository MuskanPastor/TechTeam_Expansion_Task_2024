<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="signup" id="participantForm">
      <h2>Participant Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  placeholder="Enter you name">

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch"  placeholder="Enter your branch">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  placeholder="Enter Email">

      <label for="phonenumber">Phone Number:</label>
      <input type="tel" id="phonenumber" name="phonenumber" placeholder="123 456 7890" >
      <label for="password">Password:</label> 
      <input type="password" id="password" name="password" >
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Submit</button> 
    </form>
    <p id="message"></p>
    <ul id="submittedData"></ul>
  </div>
  <script src="index.js" type="module">
  </script>
</body>
</html>
